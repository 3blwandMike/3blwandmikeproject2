<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css.stuff/signup.css">
    <title></title>
  </head>
  <body>
  <div id="h1_h4">
      <h1>Iron Meetups</h1>
      <h4>Please Sign Up!</h4>
  </div>


    <div id="login_group">
      <div id=" username_login">
        <form role="form">

          <div id="form-group"><label class="loginview_field_email"</label>
          <input class="username" class="usernamebox" type="email" onblur="Login.emailFieldDidBlur()" placeholder="Username" autofocus="autofocus"style="height:30px; width:300px;border-radius: 5px;">
        </div>
      </div>

      <div id="pass_group">
        <div id="pass">
          <label class="loginview_field_password"</label>
          <input id="signInPassword" class="signIn" type="password" placeholder="Password"style="height:30px; width:300px;border-radius: 5px;">
        </div>

        <div id="Confirm">
          <label class="confirm_password"</label>
          <input id="confirm_pass" class="signIn" type="password" placeholder="Confirm Password"style="height:30px; width:300px;border-radius: 5px;">
        </div>
      </div>

      <div id="signup">
        <button type="button" class="sign_up_button"style="height:30px; width:275px;border-radius: 5px;font-weight: bold;font-size: medium;color: grey">Sign Up</button>

      </div>

      <div id="loginbutton">
        <button type="button" class="login_button"style="height:30px; width:200px;border-radius: 5px;font-weight: bold;font-size: medium;color: teal">Login</button>

      </div>
    </div>



    <script type="signup.js">
    </script>
  </body>
</html>
